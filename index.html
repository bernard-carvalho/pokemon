<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="dados">

        </div>
    </div>
    
</body>
</html>
<script>
    async function request(){
        const response = await fetch(' https://jsonplaceholder.typicode.com/photos');
        const object = await response.json();
        document.querySelector('#dados').innerHTML = JSON.stringify(object);
    }
    //alert(document.getElementById("dados").parentNode);
    var texto = document.createTextNode("<h2>Dados obtidos do servidor!</h2>");
    //alert(texto);
    document.getElementById("dados").parentNode.appendChild(texto);
    
    request();
</script>
